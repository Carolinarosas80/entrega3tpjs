<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final calculadora de cuotas </title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <h1> Compra de Productos</h1>
    <form id="usuarioForm">
        <h2>Datos del Usuario</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>

        <button type="submit">Guardar Usuario</button>
    </form>

    <form id="compraForm">
        <h2>Selecciona tu Producto</h2>
        <label for="producto">Producto:</label>
        <select id="producto" required>
            <option value="Manta">Manta - $45,000</option>
            <option value="Camino de mesa">Camino de mesa - $10,000</option>
            <option value="Paño de cocina">Paño de cocina - $9,000</option>
            <option value="Funda de almohadón">Funda de almohadón - $7,500</option>
            <option value="Mantel">Mantel - $30,000</option>
        </select>

        <label for="cantidad">Cantidad (Máx. 10):</label>
        <input type="number" id="cantidad" min="1" max="10" required>

        <label for="cuotas">Cuotas (3, 6, 9, 12):</label>
        <select id="cuotas" required>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
        </select>

        <label>
            <input type="checkbox" id="pagoEfectivo"> Pago en efectivo (15% de descuento)
        </label>

        <button type="button" id="calcular">Calcular</button>
    </form>

    <div id="resultado"></div>
    <script src="main.js"></script>
</body>
</html>
